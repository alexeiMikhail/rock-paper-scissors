<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors Game</h1>
        <div id="button-container">
            <button id="rock"><img src="assets/rock.png"></button>
            <button id="paper"><img src="assets/paper.png"></button>
            <button id="scissors"><img src="assets/scissors.png"></button>
        </div>
        <h1>Scores</h1>
        <div id="score-board">
            <div id="user">
                <div id="user-score" class="center">0</div>
                <div id="user-last">
                    <img src="/assets/paper.png">
                </div>
            </div>
            <div id="comp">
                <div id="comp-score" class="center">0</div>
                <div id="comp-last">
                    <img src="/assets/paper.png">
                </div>
            </div>
        </div>
        <div id="credits">
            <a href="https://www.freepik.com/vectors/stone-rocks">Stone rocks vector created by brgfx - www.freepik.com</a>
            <a href="https://www.freepik.com/vectors/notebook-page">Notebook page vector created by macrovector - www.freepik.com</a>
            <a href="https://www.freepik.com/vectors/hair-scissors">Hair scissors vector created by vectorpocket - www.freepik.com</a>
        </div>
    </body>
</html>
